<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .qf-rate span {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 15px;
      background: url('./image/star.png') center center / 80px 80px;
      cursor: pointer;
    }
    .qf-rate span.on {
      background: url('./image/star-on.png') center center / 80px 80px;
    }
  </style>
</head>
<body>

  <div id="app">
    <qf-rate :value='score' @input='score=$event.target.value'></qf-rate>
    <h1>当前评分是：<span v-text='score'></span>分</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    Vue.component('qf-rate', {
      template: `
      <div class='qf-rate'>
        <span
          v-for='i in 5'
          :class='{"on":i<=value}'
          @click='$emit("input", {target:{value:i}})'
        >
        </span>
      </div>
      `,
      props: {
        value: { type: Number, required: false, default: 0 }
      },
      // methods: {
      //   change(i) {
      //     // 触发父组件传递过来的input事件
      //     this.$emit('input', i)
      //   }
      // }
    })
  </script>
  <script>

    // 父子组件通信（数据交互）
    // 父组件向子组件传递数据，在子组件中使用props进行接收'自定义属性'
      // 父->子，直接使用自定义属性来实现
    // 子组件向父组件传递数据，使用this.$emit('自定义事件','数据')
      // 子->父，使用this.$emit('自定义事件')

    var app = new Vue({
      el: '#app',
      data: {
        score: 1
      },
      // methods: {
      //   getValue(e) {
      //     this.score = e
      //   }
      // }
    })
  </script>

</body>
</html>
