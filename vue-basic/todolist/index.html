<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id='app' class="app">
    <!-- 第一块积木：导航条 -->
    <div class="app_bar">
      <div>
        <span>TODOList</span>
        <input
          type="text"
          v-model.trim='task'
          @keyup.enter='addTodo'
          placeholder="添加todos">
      </div>
    </div>

    <!-- 第二块积木：正在进行的任务列表 -->
    <div class="panel">
      <div class="panel_title">
        <span>正在进行</span>
        <span v-text='list1.length'></span>
      </div>
      <div v-for='(item,idx) in list1' v-cloak>
        <div class="panel_list" >
          <span>
            <input type="checkbox" @click.prevent='moveList(item)'>
          </span>
          <span>
            <input v-model='item.task' type='text' @blur='editItem(item)'/>
          </span>
          <span @click='removeItem(item)'></span>
        </div>
      </div>
    </div>

    <!-- 第三块积木：已完成的任务列表 -->
    <div class="panel">
      <div class="panel_title">
        <span>已经完成</span>
        <span v-text='list2.length'></span>
      </div>
      <!-- 一行 -->
      <div class="panel_list panel_list-done" v-for='(item,idx) in list2' v-cloak>
        <span>
          <input type="checkbox" checked @click.prevent='moveList(item, true)'>
        </span>
        <span>
          <input disabled v-model='item.task' type='text'/>
        </span>
        <span @click='removeItem(item, true)'></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='./fetch.js'></script>
  <script src='./app.js'></script>

</body>
</html>
